<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>
<body>
  <div class="calculator-container">
    <div class="display-container">
      <div class="display">&nbsp</div>
    </div>

    <div class="digit-container">
      <div class="mid-left-section">
        <div class="row">
          <div class="clear" id="clear">Clear</div>
          <div class="operator" id="divide">/</div>
          <div class="operator" id="multiply">*</div>
        </div>

        <div class="row">
          <div class="digit" id="seven">7</div>
          <div class="digit" id="eight">8</div>
          <div class="digit" id="nine">9</div>
        </div>

        <div class="row">
          <div class="digit" id="four">4</div>
          <div class="digit" id="five">5</div>
          <div class="digit" id="six">6</div>
        </div>

        <div class="row">
          <div class="digit" id="one">1</div>
          <div class="digit" id="two">2</div>
          <div class="digit" id="three">3</div>
        </div>

        <div class="row" id="last-row">
          <div class="digit" id="zero">0</div>
          <div class="decimal" id="decimal">.</div>
        </div>
      </div>

      <div class="right-section">
        <div class="operator" id="subtract">-</div>
        <div class="operator" id="add">+</div>
        <div class="equal" id="equal">=</div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
